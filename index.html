    <script>
        $(function () {
            $('.loop_wrap img').on('click', function () {
                img = $(this).attr('src');
                $('.loop_wrap li').removeClass('current');
                $(this).parent().addClass('current');
                $('.your_chara img').fadeOut(50, function () {
                    $('.your_chara img').attr('src', img).on('load', function () {
                        $(this).fadeIn();
                    })
                })
            });
        });

        $(function () {
            $('.your_choice img').on('click', function () {

                img = $(this).attr('src');
                $('.your_choice li').removeClass('current');
                $(this).parent().addClass('current');
                $('.your_select img').fadeOut(50, function () {
                    $('.your_select img').attr('src', img).on('load', function () {
                        $(this).fadeIn();
                    })
                })
            });
        });


        $('.y_gu_btn').on('click', function () {
            const randomNumber = Math.floor(Math.random() * 3);

                $('.cp_select').html('<img src="img2/agu.png" width="150px" alt="">');
                $('.result1').text('あいこ');
                $('.result2').text('あいこ');
            } else if (randomNumber == 1) {
                $('.cp_select').html('<img src="img2/acyo.png" width="150px" alt="">');
                $('.result1').text('かち');
                $('.result2').text('まけ');
            } else if (randomNumber == 2) {
                $('.cp_select').html('<img src="img2/apa.jpeg" width="150px" alt="">');
                $('.result1').text('まけ');
